<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tosti</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/7517e40002.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>

<body>
  <header id="idheader">
  </header>
  <main>
    <div class="container-contacto">
      <form>
        <i class="fas fa-paper-plane"></i>

        <div class="input-group">
          <label>Nombre Completo</label>
          <input type="text" placeholder="Escriba su Nombre y Apellido" id="contact-name" onkeyup="validateName()">
          <span id="name-error"></span>
        </div>

        <div class="input-group">
          <label>Numero de Telefono</label>
          <input type="tel" placeholder="11 4562 7890" id="contact-phone" onkeyup="validatePhone()">
          <span id="phone-error"></span>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Escriba su Email" id="contact-email" onkeyup="validateEmail()">
          <span id="email-error"></span>
        </div>

        <div class="input-group">
          <label>Tu Mensaje</label>
          <textarea rows="5" placeholder="Escriba su mensaje" id="contact-mensaje" onkeyup="validateMensaje()"></textarea>
          <span id="mensaje-error"></span>
        </div>

        <button onclick="return validateForm()">Confirmar</button>
        <span id="confirmar-error"></span>

      </form>
    </div>

  </main>
  <footer id="idfooter"></footer>
  <script src="js/metro.js"></script>
</body>

</html>
