<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header id="idheader">
    </header>
    <main>
        <section>
            <div id="principal">
                <article>
                    <div class="contenidocontacto">
    
                        <h2>Contacto</h2>
                        <form action="">
                            <fieldset>
                                <legend>Llena el siguiente formulario:</legend>
                                <table>
                                    <tr>
                                        <td><label>Nombre:</label></td>
                                        <td><input type="text" placeholder="Ingresa tu nombre"></td>
                                    </tr>
                                    <tr>
                                        <td><label>Correo:</label></td>
                                        <td><input type="email" placeholder="Ingresa tu correo"></td>
                                    </tr>
                                    <tr>
                                        <td><label>Mensaje:</label></td>
                                        <td><textarea placeholder="Ingresa tu mensaje"></textarea></td>
                                    </tr>
                                    <tr>
                                        <td>&nbsp;</td>
                                        <td><input type="submit" value="Enviar"></td>
                                    </tr>
                                </table>
                            </fieldset>
    
                        </form>
                    </div>
                </article>
            </div>
    
    
        </section>
        
        </main>
        <footer id="idfooter"></footer>
        <script src="js/metro.js"></script>
</body>
</html>
